    <title>Whiteboard</title>

<body>
    <!-- Ch logo + add icon -->
    <div class="logo-icon">
        <img src="assets/imgs/GEM-logo.png" alt="GEM-logo">
        <i class="fas fa-plus-circle fa-2x"></i>
    </div>
    <!-- Add ID windows "hidden" -->
    <div class="modal">
        <div class="add-id">
            <div class="market-day">
                <div class="market-addId">
                    <label for="market">Market</label>
                    <select name="market" id="market-dropDown">
                        <option value="TCN">TCN</option>
                        <option value="GTV">GTV</option>
                        <option value="QTQ">QTQ</option>
                        <option value="NWS">NWS</option>
                        <option value="STW">STW</option>
                        <option value="NTD">NTD</option>
                    </select>
                </div>
                <div class="day-addId">
                    <label for="day">Day</label>
                    <select name="day" id="day-dropDown">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
            </div>
            <div class="id-addId">
                <label for="id">Material ID</label>
                <input type="text" id="part1" style="text-transform: uppercase">
                <p>_</p>
                <input type="number" id="part2">
                <p>_</p>
                <input type="text" id="part3" style="text-transform: uppercase">
            </div>
            <div>
                <button id="button-addId">Add ID</button>
                <button id="button-cancel">Cancel</button>
            </div>
        </div>
    </div>
