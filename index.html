<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/whiteboard.css">
</head>

<body>
    <div class="logo-icon">
        <img src="assets/imgs/GO-logo.png" alt="GO-logo">
        <i class="fas fa-plus-circle fa-2x"></i>
    </div>
    <div class="modal">
        <div class="add-id">
            <div class="market-day">
                <div class="market-addId">
                    <label for="market">Market</label>
                    <select name="market" id="market-dropDown">
                        <option value="TCN">TCN</option>
                        <option value="GTV">GTV</option>
                        <option value="QTQ">QTQ</option>
                        <option value="NWS">NWS</option>
                        <option value="STW">STW</option>
                        <option value="NTD">NTD</option>
                    </select>
                </div>
                <div class="day-addId">
                    <label for="day">Day</label>
                    <select name="day" id="day-dropDown">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <option value="Sunday">Sunday</option>
                    </select>
                </div>
            </div>
            <div class="id-addId">
                <label for="id">Material ID</label>
                <input type="text" id="part1">
                <p>_</p>
                <input type="number" id="part2">
                <p>_</p>
                <input type="text" id="part3">
            </div>
            <div>
                <button id="button-addId">Add ID</button>
                <button id="button-cancel">Cancel</button>
            </div>
        </div>
    </div>

    <table>
        <thead class="row-header">
            <th>Go!</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </thead>
        <tbody>
            <tr>
                <th class="column-header">TCN</th>
                <td class="day">
                    <ul id="TCN-Monday">
                       
                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Tuesday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Wednesday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Thursday">
                       
                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Friday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Saturday">

                    </ul>
                </td>
                <td class="day">
                    <ul id="TCN-Sunday">
                        
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="column-header">GTV</th>
                <td class="day">
                    <ul id="GTV-Monday">
                    </ul>
                </td>
                <td class="day">
                    <ul id="GTV-Tuesday">

                    </ul>
                </td>
                <td class="day">
                    <ul id="GTV-Wednesday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="GTV-Thursday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="GTV-Friday">

                </td>
                <td class="day">
                    <ul id="GTV-Saturday">

                </td>
                <td class="day">
                    <ul id="GTV-Sunday">
                        
                    </ul>
                </td>
            </tr>
            <tr>

                <td class="day">
                    <ul id="QTQ-Monday">

                    </ul>
                </td>
                <td class="day">
                    <ul id="QTQ-Tuesday">
                    
                    </ul>

                <td class="day">

                </td>
                <td class="day">
                    <ul id="QTQ-Saturday">

                    </ul>
                </td>
                <td class="day">
                    <ul id="QTQ-Sunday">
                        
                    </ul>
                </td>
            </tr>
            <tr>
                <th class="cloumn-header">NWS</th>
                <td class="day">
                    <ul id="NWS-Monday">

                    </ul>
                </td>
                <td class="day">

                    </ul>
                </td>
                <td class="day">
                    <ul id="STW-Thursday">

                </td>
                <td class="day">
                    <ul id="STW-Friday">
                        
                    </ul>
                </td>
                <td class="day">
                    <ul id="STW-Saturday">

                    </ul>
                </td>
                <td class="day">
                    <ul id="STW-Sunday">

                </td>
            </tr>
            <tr>
                <th class="cloumn-header">NTD</th>
                <td class="day">
                    <ul id="NTD-Monday">
                    </ul>
                </td>
                <td class="day">
